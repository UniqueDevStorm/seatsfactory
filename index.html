<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <title>자리바꾸기 공장 - 빠르고 간편한 자리바꾸기</title>
    <meta charset= "utf-8">
    <meta name="description" content="자리바꾸기 공장은 선생님들을 위한 자리배치 사이트입니다. 다운로드 없이 빠르고 편리하게 학생들의 자리를 바꾸세요!">
    <meta name="keywords" content="자리바꾸기, 자리배치, 자리바꾸기 프로그램, 자리바꾸기 사이트, 자리배치 프로그램, 자리배치 사이트">
    <meta name="google-site-verification" content="jpbBoNM0yVqSqWRT9cJQNbLxUnDNvOSZU_ksDCslFKM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://polariswiz.github.io/seatsfactory/main.html">
    <meta property="og:title"content="자리바꾸기 공장 - 빠르고 간편한 자리바꾸기">
    <meta property="og:description" content="자리바꾸기 공장은 다운로드 없이 편리하게 이용하실 수 있는 웹 기반 자리바꾸기 프로그램입니다.">
    <meta property="og:image" content="images/og_image.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168061613-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-168061613-1');
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style_main.css">
    <script type="text/javascript" src="function.js"></script>
    <script type="text/javascript">
      isfocus = 0;
      mode = 0;
    </script>
  </head>
  <body oncontextmenu = "return false" onselectstart = "return false" onload = "loadSeats();">
    <div class = "layout">
      <h1>
        <a href = "https://polariswiz.github.io/seatsfactory" style = "text-decoration: none;"><span id = "h1_left">자리바꾸기</span> <span id = "h1_right">공장</span></a>
      </h1>
        <div class = "main">
          <div class = "sleep" onClick = "makeTableWithPrompt();">
            <img src = "images/sleep.png">
            <div id = "sleep_title">분단이 하나도 없네요!</div>
            <div id = "sleep_content">여기를 클릭해 첫 분단을 만들어 보세요.</div>
          </div>
        </div>
        <div class = "tip"><font color = "gray">자리바꾸기 공장에 오신 것을 환영합니다!</font></div>
        <div class = "menu">
          <label><span class = "infobutton button" onmouseover = "tipMsg('info');" onmouseout = "tipMsg('default');"><input class = "buttoncore" type = "button" name = "info_button" onclick = "alert('준비중입니다. 빠른 시일 내 반영하겠습니다.');"></label>
          <label><span class = "malebutton button off" onmouseover = "tipMsg('male');" onmouseout = "tipMsg('default');"><input class = "buttoncore" type = "button" name = "male_button" onclick ="maleButtonPressed();"></label>
          <label><span class = "constbutton button off" onmouseover = "tipMsg('const');" onmouseout = "tipMsg('default');"><input class = "buttoncore" type = "button" name = "const_button" onclick = "constButtonPressed();"></label>
          <label><span class = "changebutton bigbutton" onmouseover = "tipMsg('change');" onmouseout = "tipMsg('default');"><input class = "buttoncore" type = "button" name = "change_button" onclick = "changeSeats();"></label>
          <label><span class = "createbutton button" onmouseover = "tipMsg('create');" onmouseout = "tipMsg('default');"><input class = "buttoncore" type = "button" name = "create_button" onclick = "makeTableWithPrompt();"></label>
          <label><span class = "removebutton button" onmouseover = "tipMsg('remove');" onmouseout = "tipMsg('default');"><input class = "buttoncore" type = "button" name = "remove_button" onclick = "removeTableWithPrompt();"></label>
          <label><span class = "savebutton button" onmouseover = "tipMsg('save');" onmouseout = "tipMsg('default');"><input class = "buttoncore" type = "button" name = "save_button" onclick = "saveSeats();"></label>
      </div>
    </div>
  </body>
</html>
